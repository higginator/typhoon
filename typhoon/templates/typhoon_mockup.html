<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		#header {
			height:100px;
			background: #EE7942;
			text-align: center;
			margin-top: -8px;
			margin-left: -8px;
			margin-right: -8px;
		}

		#header_word {
			display: inline-block;
			margin-top: 25px;
			font-family: helvetica;
			font-size: 40px;
			color: white;
			font-weight: 700;
		}

		#tagline {
			float:right;
			color: #EE6042;
			font-size: 20px;
			font-family: helvetica;
		}

		body {
			background: #F0F8FF;
		}

		button{color : white; background : #EE6042; height : 35px; width : 70px; font-family : helvetica; font-size : 11pt; border-radius: 8px;
				border: 0px;}

		button:hover { background: #0070AA;}

		</style>
	</head>
	<body>
		<div id="header">
			<div id='header_word'>
				typhoon times
			</div>
		</div>

		<div id='tagline'>
		Articles when you want them.
		</div>
		<nav>
			<button>typhoon</button>
			<button>bunker</button>
			<button>profile</button>
		</nav>
		<ul>
		{% for link in links_list %}
			<li>{{ link }}</li>
		{% endfor %}
		</ul>
	</body>
</html>
